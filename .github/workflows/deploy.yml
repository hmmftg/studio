
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
      
      - name: Deploy
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          npx gh-pages -d out -u "github-actions-bot <support+actions@github.com>" -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/hmmftg/studio.git

